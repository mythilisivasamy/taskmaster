<div class="spinner-border spinner-border-sm d-block mx-auto my-2" role="status" *ngIf="isPending">
    <span class="visually-hidden">Loading...</span>
</div>
<p class="text-center text-danger">{{msg}}</p>
<h4 class="text-center my-2">Login</h4>
<div class="col-10 col-xs-12 col-sm-8 col-md-6 col-lg-5 mx-auto d-block text-bg-light mt-3">

    <form [formGroup]="loginForm" class="containter small-container bg-light border border-1 my-3 shadow">
        <div class="row my-2 px-2">
            <div class="col">
                <label for="email" class="form-label mx-2">Email</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com"
                    formControlName="email" />
            </div>
        </div>
        <div class="row my-2 px-2">
            <div class="col">
                <label for="pwd" class="form-label mx-2">Password</label>
                <input type="password" class="form-control" name="pwd" formControlName="password" />
            </div>
        </div>
        <div class="my-2 px-2 d-block mx-auto">
            <button type="button" class="btn btn-outline-info" (click)="login()">Login</button>
        </div>
        <hr />
        <div class="d-block mx-auto px-3 text-center">Don't Have an Account?<span class="px-3"><a
                    href="signup">Signup</a></span>
        </div>
        <hr />
    </form>

</div>
