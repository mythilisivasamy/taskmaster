<h4 class="text-center my-2">Sign Up</h4>
<div class="col-10 col-xs-12 col-sm-8 col-md-6 col-lg-5 mx-auto d-block text-bg-light mt-3">
    <form [formGroup]="userForm" class="containter small-container bg-light border border-1 my-3 shadow">
        <div class="row my-2 px-2">
            <div class="col">
                <label for="firstName" class="form-label mx-2">First Name</label>
                <input type="text" class="form-control" name="firstName" placeholder="Enter your firstName" formControlName="firstName"/>
            </div>
        </div>
         <!-- First Name validators -->

         <div *ngIf="firstName!.invalid && (firstName!.dirty || firstName!.touched)"
         class="alert alert-danger text-danger">
         <div *ngIf="firstName!.errors?.['required']">
             firstname is required.
         </div>
         <div *ngIf="firstName!.errors?.['isString']">
             Alphabets only allowed
         </div>
     </div>
     <!-------------------------------->
        <div class="row my-2 px-2">
            <div class="col">
                <label for="lastName" class="form-label mx-2">Last Name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Enter your lastName" formControlName="lastName"/>
            </div>
        </div>
        <!-- Last Name validators -->

        <div *ngIf="lastName!.invalid && (lastName!.dirty || lastName!.touched)"
        class="alert alert-danger text-danger">
        <div *ngIf="lastName!.errors?.['required']">
            lastname is required.
        </div>
        <div *ngIf="lastName!.errors?.['isString']">
            Alphabets only allowed
        </div>
    </div>
    <!-------------------------------->
        <div class="row my-2 px-2">
            <div class="col">
                <label for="email" class="form-label mx-2">Email</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com" formControlName="email"/>
            </div>
        </div>
        <!-- Email validators -->

        <div *ngIf="email!.invalid && (email!.dirty || email!.touched)"
        class="alert alert-danger text-danger">
        <div *ngIf="email!.errors?.['required']">
            email is required.
        </div>
        <div *ngIf="email!.errors?.['isEmail']">
            Invalid Email Format
        </div>
    </div>
    <!-------------------------------->
        <div class="row my-2 px-2">
            <div class="col">
                <label for="pwd" class="form-label mx-2">Password</label>
                <input type="password" class="form-control" name="pwd" formControlName="password" />
            </div>
        </div>
        <!-- Password validators -->

        <div *ngIf="password!.invalid && (password!.dirty || password!.touched)"
        class="alert alert-danger text-danger">
        <div *ngIf="password!.errors?.['required']">
            password is required.
        </div>
        
    </div>
    <!-------------------------------->
        <div class="d-block mx-auto px-2">
            <button type="button" class="btn btn-outline-info" (click)="signup()">Sign up</button>
        </div>
        <hr />
        <div class="d-block mx-auto px-3 text-center">Already Have an Account?<span class="px-2"><a
                    href="login">Login</a></span>
        </div>
        <hr />
    </form>

</div>
